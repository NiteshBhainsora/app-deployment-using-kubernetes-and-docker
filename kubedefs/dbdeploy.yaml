apiVersion: v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: niteshnitin/vprofiledb
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db-storage
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
              volumes:
                - name: db-storage
                  persistentVolumeClaim:
                    claimName: db-pv-claim
          initContainers:
            - name: busybox
              image: busybox
              args: ["rm", "-rf" , "/var/lib/mysql/lost+found"]
              volumeMounts:
                - mountPath: /var/lib/mysql
                  name: db-storage
              
